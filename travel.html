<html>

<head>
    <title>Travelling Form</title>
</head>

<body style="background-color: rgba(113, 56, 56, 0.264);">
    <h1 style=text-align:center "color:rgb(121, 12, 12) ;">Travel Reservation Form</h1><br>
    <h4>*Denotes mandatory</h4><br>

    .shivi{
        
    }



    <label>Fullname*</label><br>
    <input class="shivi"type="text" /><br><br>

    <label>EmailId*</label><br>
    <input type="email" /><br><br>

    <label>Select Tour Packages*</label><br>
    <select>
        <option>Goa </option>
        <option>Maldives</option>
        <option>Singapore </option>
    </select><br><br>

    <label>Arrival date*</label><br>
    <input type="date" /><br><br>

    <label>Number of persons*</label><br>
    <input type="number" /><br><br>

    <label>What would you want to avail?*</label><br>
    Boarding<input type="checkbox" /><br>
    Fooding<input type="checkbox" /><br>
    Sight seeing<input type="checkbox" /><br><br>

    <label>Terms and conditions*</label><br>
    I agree<input type="checkbox" /><br>
    I disagree<input type="checkbox" /><br><br><br>

    <input type="submit" value="complete reservation">






</body>

</html>
